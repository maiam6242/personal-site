<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="{{ '/images/favicon-32x32.svg' | relative_url }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@300;400&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 

 <link rel="stylesheet" type="text/css" href='../infusion/src/framework/preferences/css/PrefsEditor.css'}}>
  <link rel="stylesheet" type="text/css" href="../infusion/src/framework/preferences/css/Enactors.css"}}>
  <link rel="stylesheet" type="text/css" href="../infusion/src/framework/preferences/css/SeparatedPanelPrefsEditor.css"> 
  <link rel="stylesheet" type="text/css" href="../infusion/src/lib/normalize/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="../infusion/src/framework/core/css/fluid.css" />

    <script type="text/javascript" src="../infusion/infusion-uiOptions.js"></script>

</head>
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% endif %}
  <meta property="og:title" content="{{ site.seo.meta_og_title }}" />
  <meta property="og:type" content="{{ site.seo.meta_og_type }}" />
  <meta property="og:url" content="{{ site.seo.meta_og_url }}" />
  <meta property="og:image" content="{{ site.seo.meta_og_image }}" />
  <meta property="og:description" content="{{ site.seo.meta_og_description }}" />
  <meta name="twitter:card" content="{{ site.seo.meta_twitter_card }}" />
  <meta name="twitter:site" content="{{ site.seo.meta_twitter_site }}" />
  <meta name="twitter:creator" content="{{ site.seo.meta_twitter_creator }}" />
</head>
<script type="text/javascript">
        $(document).ready(function () {
            fluid.uiOptions.prefsEditor(".flc-prefsEditor-separatedPanel", {
                tocTemplate: "../infusion/src/components/tableOfContents/html/TableOfContents.html",
                terms: {
                    templatePrefix: "../infusion/src/framework/preferences/html",
                    messagePrefix: "../infusion/src/framework/preferences/messages"
                }
            });
        })
    </script> 
<body class='page {{page.bodyClass}}'>
  {% include main-menu-mobile.html %}
  <div id="wrapper" class="wrapper">
  </div>
    {% include header.html headerClass='header-extra' %}
    {{content}}
  
  {% include footer.html %}
  {% include sub-footer.html %}
  <script type="text/javascript" src="{{ "/assets/js/scripts.js" | relative_url }}""></script>
  {% include google-analytics.html %}

  
</body>
</html>
