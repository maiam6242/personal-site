---
layout: default
---


<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-9 col-lg-8 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-3 col-lg-4 order-1 order-md-2 position-relative">
         <img aria-label= "{{page.title}}"aria-label= {{page.title}} alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute"{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %} {% if page.intro_image_absolute %}style="margin-bottom: -30px;"{%endif%} src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>
