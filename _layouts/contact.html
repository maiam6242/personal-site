---
title: Contact
layout: default
bodyClass: page-contact
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="work work-single">
                <h1 class="title">{{page.title}}</h1>
                {% include call.html show_button=false %}
                <div class="content mt-4">{{content}}</div>
            </div>
        </div>
    </div>


<form action="https://formspree.io/f/xjvpjbwp" method="POST">
  <div class="row align-items-center">
    <div class="col-auto form-group">
      <label class="sr-only" for="inlineFormInput">Name</label>
      <input type="text" class="form-control mb-2 col-form-label" id="inlineFormInput">
    </div>
    </div>
    <div class="row">
    <div class="col-auto form-group">
      <label class="sr-only" for="inlineFormInputGroup">Email</label>
        <input type="text" class="form-control" id="inlineFormInputGroup">
      </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12 form-group">
      <label class="sr-only" for="inlineFormInputGroup">Message</label>
        <input type="text" class="form-control" id="inlineFormInputGroup">
      </div>
    </div>
    </div>
    <div class="row">
    <div class="col-auto">
      <button type="submit" class="button mb-2">Send</button>
    </div>
  </div>
</form>
</div>
